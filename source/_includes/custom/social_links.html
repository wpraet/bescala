<div class="social-links">
  {% if site.googleplus_community %}
    <a href="https://plus.google.com/communities/{{ site.googleplus_community }}" target="_blank">
      <img src="{{ root_url }}/images/googleplus-round.png" width="48" height="48">
    </a>
  {% endif %}
  {% if site.twitter_user %}
    <a href="https://twitter.com/be_scala"  target="_blank">
      <img src="{{ root_url }}/images/twitter-round.png" width="48" height="48">
    </a>
  {% endif %}
</div>
